<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pingüino Lindo</title>
  <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
  <div class="pinguino">
    <div class="cabeza">
      <div class="cachete-derecho"></div>
      <div class="cachete-izquierdo"></div>
      <div class="ceja izquierdo"></div>
      <div class="ceja derecho"></div>
      <div class="ojo izquierdo"></div>
      <div class="ojo derecho"></div>
      <div class="pupila"></div>
      <div class="mejilla izquierda"></div>
      <div class="mejilla derecha"></div>
      <div class="pico"></div>
    </div>
    <div class="cuerpo">
      <div class="pancita"></div>
      <div class="ala izquierda"></div>
      <div class="ala derecha"></div>
      <div class="pata izquierda"></div>
      <div class="pata derecha"></div>
      <div class="lazo derecho"></div>
      <div class="lazo izquierdo"></div>
      <div class="texto">
        ¡Hola, soy un pingüino! ¡no me veas!
      </div>
    </div>
  </div>
</body>
</html>
